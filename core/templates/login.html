{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'core/css/login.css' %}">
{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="panel panel-default">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {{ form.errors }}
        {{ errors }}
        <input type="submit" />
    </form>
{% endblock %}
